<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Screen</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Login and<br>join our team!</h1>
            <img src="animation.svg" alt="Image-Gif" class="gif">
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="text-field">
                    <label for="user">User/Email</label>
                    <input type="text" name="user" placeholder="User/Email">
                </div>
                <div class="text-field">
                    <label for="password">Password</label>
                    <input type="text" name="password" placeholder="Password">
                </div>
                <a href="">Forgot the password</a><br>
                <button class="btn-login">LOGIN</button>
            </div>
        </div>
    </div>
</body>

<script src="/Login-Screen/script.js"></script>
</html>
